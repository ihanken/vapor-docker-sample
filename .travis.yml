language: php

# Services
service: docker

# Branch Whitelist
branches:
    only:
        - master
        - testflight
        - develop

before_install: echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc

install:
    - pip install --user awscli
    - export PATH=$PATH:$HOME/.local/bin
    - sudo apt-get install jq

script: "./travis.sh"

